name: xmake-build

on:
  push:
    branches: [ main, ci_test ]
    tags: [ 'v*' ] # git tag e.g. v1.0.0
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup xmake
      uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: latest

    - name: Cache xmake packages
      uses: actions/cache@v4
      id: xmake-cache
      with:
        path: ~/.xmake
        key: xmake-${{ runner.os }}-${{ hashFiles('xmake.lua') }}

    - name: Configure Project
      run: xmake config -y -m release

    - name: Build Project
      run: xmake -y -v

    - name: Package Binaries (Linux/macOS)
      if: runner.os != 'Windows'
      id: package_unix
      run: |
        RELEASE_DIR=$(find build -type d -name "release" | head -n 1)
        if [[ -z "$RELEASE_DIR" ]]; then
          echo "Error: Could not find release directory in 'build/'."
          exit 1
        fi

        ARCHIVE_NAME="ncnn_llm_${{ runner.os }}.zip"
        echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
        zip -jrq "$ARCHIVE_NAME" "$RELEASE_DIR/"*

    - name: Package Binaries (Windows)
      if: runner.os == 'Windows'
      id: package_windows
      shell: powershell
      run: |
        $RELEASE_DIR = Get-ChildItem -Path 'build' -Directory -Recurse | Where-Object { $_.Name -eq 'release' } | Select-Object -ExpandProperty FullName -First 1
        if ([string]::IsNullOrEmpty($RELEASE_DIR)) {
            Write-Error "Could not find release directory in 'build/'."
            exit 1
        }

        $ARCHIVE_NAME = "ncnn_llm_windows.zip"
        echo "archive_name=$ARCHIVE_NAME" >> $env:GITHUB_OUTPUT
        Compress-Archive -Path "$RELEASE_DIR\*" -DestinationPath $ARCHIVE_NAME -Force

    - name: Upload Packaged Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.package_unix.outputs.archive_name || steps.package_windows.outputs.archive_name }}
        path: ${{ steps.package_unix.outputs.archive_name || steps.package_windows.outputs.archive_name }}
        retention-days: 90
          
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all platform artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts 
          
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
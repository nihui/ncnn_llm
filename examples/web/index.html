<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwen3 Chat API Demo</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --accent: #22d3ee;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --bubble-user: #1f2937;
      --bubble-assistant: #0ea5e9;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", "SF Pro Display", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34,211,238,0.08), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(14,165,233,0.12), transparent 40%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px 16px 32px;
    }
    .shell {
      width: min(960px, 100%);
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      background: linear-gradient(90deg, rgba(14,165,233,0.12), transparent);
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.4px;
    }
    header .pill {
      font-size: 12px;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.07);
    }
    #log {
      flex: 1;
      padding: 18px 18px 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }
    .msg {
      display: grid;
      grid-template-columns: 72px 1fr;
      gap: 10px;
      align-items: start;
    }
    .msg .role {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      padding-top: 6px;
    }
    .bubble {
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.6;
      background: var(--bubble-assistant);
      color: #0b1120;
      white-space: pre-wrap;
    }
    .user .bubble {
      background: var(--bubble-user);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
    }
    form {
      padding: 14px;
      border-top: 1px solid rgba(255,255,255,0.05);
      background: rgba(17, 24, 39, 0.9);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
    }
    textarea {
      width: 100%;
      min-height: 64px;
      max-height: 160px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      font-size: 15px;
      resize: vertical;
      outline: none;
    }
    textarea:focus {
      border-color: rgba(34,211,238,0.6);
      box-shadow: 0 0 0 1px rgba(34,211,238,0.3);
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #0ea5e9, #22d3ee);
      color: #0b1120;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(14,165,233,0.35);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.2s ease;
      min-width: 96px;
    }
    button:active { transform: translateY(1px); box-shadow: 0 4px 10px rgba(14,165,233,0.25); }
    button:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: none; }
    .bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 14px 10px;
      color: var(--muted);
      font-size: 13px;
    }
    .switch {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
    }
    .switch input { accent-color: #22d3ee; }
    .tip { margin-left: auto; color: #cbd5e1; }
    @media (max-width: 640px) {
      .msg { grid-template-columns: 64px 1fr; }
      form { grid-template-columns: 1fr; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <h1>Qwen3 Chat API Demo</h1>
      <span class="pill">OpenAI /v1/chat/completions</span>
    </header>
    <div id="log"></div>
    <div class="bar">
      <label class="switch">
        <input type="checkbox" id="stream" checked>
        <span>流式输出</span>
      </label>
      <label class="switch">
        <input type="checkbox" id="think">
        <span>禁用思考标签</span>
      </label>
      <span class="tip">模型：qwen3-0.6b · 接口：localhost:8080</span>
    </div>
    <form id="form">
      <textarea id="input" placeholder="和 Qwen3 聊聊吧..." required></textarea>
      <button id="send" type="submit">发送</button>
    </form>
  </div>
  <script>
    const log = document.getElementById('log');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const streamBox = document.getElementById('stream');
    const thinkBox = document.getElementById('think');
    const history = [];

    function addMessage(role, text) {
      const wrap = document.createElement('div');
      wrap.className = 'msg ' + (role === 'user' ? 'user' : 'assistant');
      wrap.innerHTML = '<div class="role">' + role + '</div><div class="bubble"></div>';
      wrap.querySelector('.bubble').textContent = text;
      log.appendChild(wrap);
      log.scrollTop = log.scrollHeight;
    }

    function updateLastAssistant(text) {
      const bubbles = log.querySelectorAll('.msg.assistant .bubble');
      if (bubbles.length) {
        bubbles[bubbles.length - 1].textContent = text;
        log.scrollTop = log.scrollHeight;
      }
    }

    async function sendMessage(content) {
      sendBtn.disabled = true;
      const stream = streamBox.checked;
      const disableThinking = thinkBox.checked;
      history.push({ role: 'user', content });
      addMessage('user', content);
      addMessage('assistant', '…生成中');

      const payload = {
        model: 'qwen3-0.6b',
        messages: [{ role: 'system', content: 'You are a helpful assistant.' }, ...history],
        stream,
        enable_thinking: !disableThinking,
        temperature: 0.7,
        top_p: 0.9
      };

      let assistantText = '';
      try {
        const resp = await fetch('/v1/chat/completions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!resp.ok) {
          const msg = await resp.text();
          throw new Error('HTTP ' + resp.status + ': ' + msg);
        }

        if (stream) {
          const reader = resp.body.getReader();
          const decoder = new TextDecoder();
          let buf = '';
          let stream_done = false;
          while (!stream_done) {
            const { value, done } = await reader.read();
            if (done) break;
            buf += decoder.decode(value, { stream: true });
            const parts = buf.split('\n\n');
            buf = parts.pop();
            for (const block of parts) {
              const line = block.trim();
              if (!line.startsWith('data:')) continue;
              const data = line.slice(5).trim();
              if (data === '[DONE]') { stream_done = true; break; }
              try {
                const j = JSON.parse(data);
                const delta = j.choices?.[0]?.delta?.content || '';
                assistantText += delta;
                updateLastAssistant(assistantText);
              } catch (err) {
                console.warn('parse chunk failed', err);
              }
            }
            if (stream_done) break;
          }
        } else {
          const j = await resp.json();
          assistantText = j.choices?.[0]?.message?.content || '';
          updateLastAssistant(assistantText);
        }
        history.push({ role: 'assistant', content: assistantText });
      } catch (err) {
        updateLastAssistant('出错了：' + err.message);
      } finally {
        sendBtn.disabled = false;
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      sendMessage(text);
    });
  </script>
</body>
</html>

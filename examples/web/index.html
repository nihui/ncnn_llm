<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwen3 Chat API Demo</title>
  <style>
    :root {
      --bg: #0b1018;
      --panel: #0f172a;
      --accent: #16c27c;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --bubble-user: #16c27c;
      --bubble-assistant: #1f2937;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "PingFang SC", "SF Pro Display", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 10%, rgba(22,194,124,0.08), transparent 30%),
                  radial-gradient(circle at 85% 0%, rgba(37,99,235,0.1), transparent 32%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px 16px 32px;
    }
    .shell {
      width: min(960px, 100%);
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 16px;
      box-shadow: 0 16px 48px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      background: linear-gradient(90deg, rgba(22,194,124,0.18), transparent);
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.4px;
    }
    header .pill {
      font-size: 12px;
      color: #d1d5db;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
    }
    #log {
      flex: 1;
      padding: 18px 18px 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
      }
    .msg {
      display: flex;
      align-items: start;
      gap: 8px;
    }
    .msg.assistant { justify-content: flex-start; }
    .msg.user { justify-content: flex-end; }
    .msg .role {
      display: none;
    }
    .bubble {
      max-width: 90%;
      padding: 10px 14px;
      border-radius: 10px;
      line-height: 1.6;
      background: var(--bubble-assistant);
      color: #e5e7eb;
      border: 1px solid rgba(255,255,255,0.06);
      white-space: pre-wrap;
    }
    .bubble img.generated {
      display: block;
      max-width: min(520px, 100%);
      border-radius: 12px;
      margin-top: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.15);
    }
    .user .bubble {
      background: var(--bubble-user);
      color: #0b1f10;
      border: 1px solid rgba(0,0,0,0.08);
    }
    form {
      padding: 14px;
      border-top: 1px solid rgba(255,255,255,0.06);
      background: #0b121d;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
    }
    textarea {
      width: 100%;
      min-height: 64px;
      max-height: 160px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: #0f1a29;
      color: #e5e7eb;
      font-size: 15px;
      resize: vertical;
      outline: none;
    }
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(22,194,124,0.25);
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #16c27c, #12d670);
      color: #05160d;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(22,194,124,0.25);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.2s ease;
      min-width: 96px;
    }
    button:active { transform: translateY(1px); box-shadow: 0 4px 10px rgba(22,194,124,0.2); }
    button:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: none; }
    details.think {
      margin-top: 10px;
      background: #1a2435;
      border-radius: 8px;
      border: 1px solid #1f2d44;
      padding: 8px 10px 10px;
    }
    details.think summary {
      cursor: pointer;
      color: #a3b3d3;
      outline: none;
    }
    details.think pre {
      margin: 6px 0 0;
      white-space: pre-wrap;
      line-height: 1.5;
      color: #cbd5e1;
    }
    .bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 14px 10px;
      color: var(--muted);
      font-size: 13px;
    }
    .switch {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
    }
    .switch input { accent-color: var(--accent); }
    .tip { margin-left: auto; color: #9ca3af; }
    @media (max-width: 640px) {
      form { grid-template-columns: 1fr; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <h1>Qwen3 Chat API Demo</h1>
      <span class="pill">OpenAI /v1/chat/completions</span>
    </header>
    <div id="log"></div>
    <div class="bar">
      <label class="switch">
        <input type="checkbox" id="stream" checked>
        <span>流式输出</span>
      </label>
      <label class="switch">
        <input type="checkbox" id="think">
        <span>禁用思考标签</span>
      </label>
      <label class="switch">
        <input type="checkbox" id="imgBase64" checked>
        <span>图片用Base64返回</span>
      </label>
      <span class="tip">模型：qwen3-0.6b · 接口：localhost:8080</span>
    </div>
    <form id="form">
      <textarea id="input" placeholder="和 Qwen3 聊聊吧..." required></textarea>
      <button id="send" type="submit">发送</button>
    </form>
  </div>
  <script>
    const log = document.getElementById('log');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const streamBox = document.getElementById('stream');
    const thinkBox = document.getElementById('think');
    const imgBase64Box = document.getElementById('imgBase64');
    const history = [];
    const renderedArtifacts = new Set();

    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }

    function renderAssistantStreaming(raw) {
      if (!raw) return '';
      let html = '';
      let pos = 0;
      while (pos < raw.length) {
        const start = raw.indexOf('<think>', pos);
        if (start === -1) {
          html += escapeHtml(raw.slice(pos));
          break;
        }
        html += escapeHtml(raw.slice(pos, start));
        const close = raw.indexOf('</think>', start + 7);
        if (close === -1) {
          const thinkText = raw.slice(start + 7);
          html += `<details class="think" open><summary>思考过程（生成中）</summary><pre>${escapeHtml(thinkText)}</pre></details>`;
          pos = raw.length;
          break;
        } else {
          const thinkText = raw.slice(start + 7, close);
          html += `<details class="think"><summary>思考过程</summary><pre>${escapeHtml(thinkText)}</pre></details>`;
          pos = close + 8;
        }
      }
      return html || '&nbsp;';
    }

    function addMessage(role, text, allowHTML = false) {
      const wrap = document.createElement('div');
      wrap.className = 'msg ' + (role === 'user' ? 'user' : 'assistant');
      wrap.innerHTML = '<div class="role">' + role + '</div><div class="bubble"></div>';
      const bubble = wrap.querySelector('.bubble');
      if (allowHTML) bubble.innerHTML = text;
      else bubble.textContent = text;
      log.appendChild(wrap);
      log.scrollTop = log.scrollHeight;
    }

    function updateLastAssistantHTML(html) {
      const bubbles = log.querySelectorAll('.msg.assistant .bubble');
      if (bubbles.length) {
        bubbles[bubbles.length - 1].innerHTML = html;
        log.scrollTop = log.scrollHeight;
      }
    }

    function renderArtifacts(artifacts) {
      if (!Array.isArray(artifacts)) return;
      for (const a of artifacts) {
        if (!a || typeof a !== 'object') continue;
        const mime = a.mime_type || 'image/png';
        const isImage = (a.kind === 'image') || (typeof mime === 'string' && mime.startsWith('image/'));
        if (!isImage) continue;
        let src = '';
        if (typeof a.url === 'string' && a.url) src = a.url;
        else if (typeof a.data_base64 === 'string' && a.data_base64) src = `data:${mime};base64,${a.data_base64}`;
        if (!src) continue;
        if (renderedArtifacts.has(src)) continue;
        renderedArtifacts.add(src);
        addMessage('assistant', `生成的图片：<img class="generated" src="${src}">`, true);
      }
    }

    async function sendMessage(content) {
      sendBtn.disabled = true;
      const stream = streamBox.checked;
      const disableThinking = thinkBox.checked;
      const imageDelivery = imgBase64Box.checked ? 'base64' : 'file';
      history.push({ role: 'user', content });
      addMessage('user', content);
      addMessage('assistant', '…生成中');

      const payload = {
        model: 'qwen3-0.6b',
        messages: [{ role: 'system', content: 'You are a helpful assistant.' }, ...history],
        stream,
        enable_thinking: !disableThinking,
        mcp_image_delivery: imageDelivery,
        temperature: 0.7,
        top_p: 0.9
      };

      let assistantText = '';
      try {
        const resp = await fetch('/v1/chat/completions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!resp.ok) {
          const msg = await resp.text();
          throw new Error('HTTP ' + resp.status + ': ' + msg);
        }

        if (stream) {
          const reader = resp.body.getReader();
          const decoder = new TextDecoder();
          let buf = '';
          let stream_done = false;
          while (!stream_done) {
            const { value, done } = await reader.read();
            if (done) break;
            buf += decoder.decode(value, { stream: true });
            const parts = buf.split('\n\n');
            buf = parts.pop();
            for (const block of parts) {
              const line = block.trim();
              if (!line.startsWith('data:')) continue;
              const data = line.slice(5).trim();
              if (data === '[DONE]') { stream_done = true; break; }
              try {
                const j = JSON.parse(data);
                const delta = j.choices?.[0]?.delta?.content || '';
                assistantText += delta;
                updateLastAssistantHTML(renderAssistantStreaming(assistantText));
                if (j.artifacts) renderArtifacts(j.artifacts);
              } catch (err) {
                console.warn('parse chunk failed', err);
              }
            }
            if (stream_done) break;
          }
        } else {
          const j = await resp.json();
          assistantText = j.choices?.[0]?.message?.content || '';
          updateLastAssistantHTML(renderAssistantStreaming(assistantText));
          if (j.artifacts) renderArtifacts(j.artifacts);
        }
        history.push({ role: 'assistant', content: assistantText });
      } catch (err) {
        updateLastAssistantHTML(escapeHtml('出错了：' + err.message));
      } finally {
        sendBtn.disabled = false;
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      sendMessage(text);
    });
  </script>
</body>
</html>
